<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#ffffff" />
  
  <!-- Creative Header with Gradient -->
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Header - Centered with gradient accent at top -->
  <rect x="0" y="0" width="300" height="5" fill="url(#headerGradient)" />
  <text x="150" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">Jane Doe</text>
  <text x="150" y="60" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Full Stack Developer</text>
  
  <!-- Contact Info - Centered -->
  <text x="150" y="80" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">jane.doe@example.com • San Francisco, CA</text>
  <text x="150" y="95" font-family="Arial" font-size="10" fill="#8b5cf6" text-anchor="middle">LinkedIn • Portfolio</text>
  
  <!-- Experience Section -->
  <text x="30" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Experience</text>
  <line x1="30" y1="135" x2="270" y2="135" stroke="#dddddd" stroke-width="1" />
  
  <!-- Experience Item 1 -->
  <text x="30" y="155" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Tech Solutions Inc.</text>
  <text x="30" y="170" font-family="Arial" font-size="12" font-style="italic" fill="#666666">Senior Frontend Developer</text>
  <text x="30" y="185" font-family="Arial" font-size="10" fill="#666666">2020 - Present</text>
  <text x="30" y="205" font-family="Arial" font-size="10" fill="#666666">Led the development of a React-based dashboard used by over 10,000 customers. Improved performance by 40% through code optimization.</text>
  
  <!-- Experience Item 2 -->
  <text x="30" y="235" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">WebDev Agency</text>
  <text x="30" y="250" font-family="Arial" font-size="12" font-style="italic" fill="#666666">Frontend Developer</text>
  <text x="30" y="265" font-family="Arial" font-size="10" fill="#666666">2018 - 2020</text>
  <text x="30" y="285" font-family="Arial" font-size="10" fill="#666666">Developed responsive web applications for clients in various industries. Collaborated with designers to implement pixel-perfect UIs.</text>
  
  <!-- Education Section -->
  <text x="30" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Education</text>
  <line x1="30" y1="325" x2="270" y2="325" stroke="#dddddd" stroke-width="1" />
  
  <!-- Education Item 1 -->
  <text x="30" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">University of Technology</text>
  <text x="30" y="360" font-family="Arial" font-size="12" font-style="italic" fill="#666666">Master of Computer Science</text>
  <text x="30" y="375" font-family="Arial" font-size="10" fill="#666666">2016 - 2018</text>
</svg> 