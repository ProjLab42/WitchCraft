  <text x="30" y="265" font-family="Arial" font-size="10" fill="#666666">2012 - 2016</text>
  <text x="30" y="285" font-family="Arial" font-size="10" fill="#666666">Dean's List, 3.8 GPA. Participated in ACM programming competitions.</text>
  
  <!-- Experience Section -->
  <text x="30" y="315" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Experience</text>
