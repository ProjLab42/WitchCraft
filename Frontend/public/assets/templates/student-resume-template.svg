<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#ffffff" />
  
  <!-- Header - Centered with green accent at top -->
  <rect x="0" y="0" width="300" height="5" fill="#10b981" />
  <text x="150" y="40" font-family="Arial" font-size="20" font-weight="bold" fill="#333333" text-anchor="middle">Jane Doe</text>
  <text x="150" y="60" font-family="Arial" font-size="14" fill="#666666" text-anchor="middle">Computer Science Student</text>
  
  <!-- Contact Info - Centered -->
  <text x="150" y="80" font-family="Arial" font-size="10" fill="#666666" text-anchor="middle">jane.doe@example.com • San Francisco, CA</text>
  <text x="150" y="95" font-family="Arial" font-size="10" fill="#2563eb" text-anchor="middle">LinkedIn • Portfolio</text>
  
  <!-- Education Section (Student template puts education first) -->
  <text x="30" y="125" font-family="Arial" font-size="16" font-weight="bold" fill="#333333">Education</text>
  <line x1="30" y1="135" x2="270" y2="135" stroke="#dddddd" stroke-width="1" />
  
  <!-- Education Item 1 -->
  <text x="30" y="155" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">University of Technology</text>
  <text x="30" y="170" font-family="Arial" font-size="12" font-style="italic" fill="#666666">Master of Computer Science</text>
  <text x="30" y="185" font-family="Arial" font-size="10" fill="#666666">2016 - 2018</text>
  <text x="30" y="205" font-family="Arial" font-size="10" fill="#666666">Specialized in Human-Computer Interaction. Graduated with honors.</text>
  
