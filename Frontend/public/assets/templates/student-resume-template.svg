  <!-- Experience Item 1 -->
  <text x="30" y="345" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Tech Solutions Inc.</text>
  <text x="30" y="360" font-family="Arial" font-size="12" font-style="italic" fill="#666666">Software Engineering Intern</text>
  <text x="30" y="375" font-family="Arial" font-size="10" fill="#666666">Summer 2022</text>
